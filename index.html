<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="reset/css" href="./assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Merienda" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico"/>
</head>
<body class="bg-secondary">
    <header class="container-fluid bg-dark text-primary border border-secondary sticky-top">
        
        <h1 class="h1 pt-2 text-center">Magic Crystal Collectors <i class="fas fa-hat-wizard"></i></h1>
        
    </header>

    <section class="container-fluid p-0">
        <div class="row mt-4 m-0">
            <div class="col-10 border border-secondary">
                <img id="scroll" src="assets/images/scroll directions.png" alt="scroll"/>
            </div>
        </div>
        <div class="row">
            <div class="col-6 float-left border border-secondary">           
                <h2 id="random-number">##</h2>
                <div>Wins: <span id="wins"></span></div>
                <div>Losses: <span id="losses"></span></div>
            </div>
            <div class="col-6 float-right p-0 border border-secondary">
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid gem-click" id="ruby-click" src="assets/images/ruby.png" alt="ruby">
                        <img class="img-fluid gem-click" id="diamond-click" src="assets/images/diamond.png" alt="diamond">
                        <img class="img-fluid gem-click" id="sapphire-click" src="assets/images/sapphire.png" alt="sapphire">
                        <img class="img-fluid gem-click" id="emerald-click" src="assets/images/emerald.png" alt="emerald">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>Your current total is:</h2>
                        <h2 id="current-total"></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid fixed-bottom px-0">
        <footer class="footer bg-dark text-primary">
            <div class="text-center pt-2">
                <span>&copy; 2018 Ethan Tatum</span>
            </div>
        </footer>
    </div>

    <script src="assets/javascript/game.js">

    </script>


</body>
</html>
